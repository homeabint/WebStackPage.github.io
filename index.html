<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册展示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* 保证图片比例不失真 */
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        .card-content p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>大流量卡</h1>
</header>
<a href="https://ym.kashijiehaoka.cn/?s=fphsL5K6411798">
    <img src="img/1.png" alt="中国移动">
</a>

<div class="gallery">
    <div class="card">
        
        <div class="card-content">
            <h3>点击查看中国电信大流量卡</h3>
            <p>话费高、流量告急？别慌！来我的店铺，5G 大流量卡任你挑。免费办理超省心，19 元、29 元就能拿下百 G 流量套餐，还包邮到家，轻松实现流量自由。</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300" alt="示例图片2">
        <div class="card-content">
            <h3>风景标题 2</h3>
            <p>点击这里替换你自己的图片链接。</p>
        </div>
    </div>

    </div>

</body>
</html>
